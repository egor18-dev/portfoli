<div class="container-fluid bg-dark text-white p-5 d-flex flex-column align-items-center justify-content-center">
    <h3 class="text-uppercase">My work</h3>
    <div class="row w-100 mt-3 align-items-center justify-content-center">
        <div class="col-lg-3" *ngFor="let project of projects">
            <div class="top w-100">
                <img src="{{project.img}}">
                <a href="{{project.url}}">Visitar</a>
                <span>{{project.name}}</span>
            </div>
        </div>
    </div>
</div>
